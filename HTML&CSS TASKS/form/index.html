<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>

  <body>
    <header></header>

    <main>
      <section>
        <form method="get" target="_blank" action="./submit.html">
          <label for="name">Enter Name</label>
          <input
            type="text"
            name="name"
            placeholder="Please enter name"
            value=""
            readonly
          />

          <label for="age">Age</label>
          <input
            type="number"
            placeholder="Please enter age"
            name="age"
            required
          />

          <label for="contact">Contact</label>
          <input
            type="tel"
            name="contact"
            placeholder="Please enter contact number."
            disabled
          />

          <!-- radio -->
          <input type="radio" name="genderm" value="male" />
          <label for="genderm">Male</label>

          <input type="radio" name="genderf" value="female" />
          <label for="genderf">Female</label>

          <!-- select date & time -->
          <label for="dob">DOB</label>
          <input type="date" name="dob" />

          <label for="time">Time</label>
          <input type="time" name="time" />

          <label for="file">Resume</label>
          <input type="file" name="file" multiple />

          <!-- dropdown -->
          <label for="country">Select Country</label>
          <select name="country">
            <option value="australia">Australia</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
          </select>

          <label for="email">Email</label>
          <input type="email" placeholder="Please enter email" name="email" />

          <label for="pwd">Password</label>
          <input type="password" placeholder="Please enter pwd" name="pwd" />

          <textarea rows="10" cols="20">Message</textarea>

          <input type="reset" />
          <button>Submit</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
