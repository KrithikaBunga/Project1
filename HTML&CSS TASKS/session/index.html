<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- internal css -->
    <style>
      /* selector {
            property name: value
        } */

      /* element selector */
      p {
        color: purple;
      }

      /* id selector (#) */
      #style-div {
        color: palegreen;
      }

      /* class selector (.) */
      .heading {
        font-size: 20px;
      }

      /* group selector (,) */
      #style-div,
      .heading {
        background-color: yellow;
      }
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- inline css -->
    <p style="color: red">Hello, Lorem, ipsum.</p>

    <h2 class="heading">Welcome!</h2>

    <div id="style-div">lorem</div>

    <div class="heading">Lorem ipsum dolor sit.</div>
  </body>
</html>
